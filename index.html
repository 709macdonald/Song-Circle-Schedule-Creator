<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People and Venue Information</title>
    <link rel="stylesheet" href="styles/overview.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/schedule.css" />
    <link rel="stylesheet" href="styles/class.css" />
    <link rel="stylesheet" href="styles/festival.css" />
    <link rel="stylesheet" href="styles/googlesheets.css" />
    <link rel="stylesheet" href="styles/schedule.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <!-- FESTIVAL SECTION -->
      <div class="sidebar">
        <div id="festivalTitle" class="sidebarDropdownTitle">
          <button
            id="festivalDropdownButton"
            class="dropdownButton"
            onclick="toggleDropdownInfo('festival')"
            aria-label="Toggle Festival Info"
          >
            <svg
              class="svg-icon"
              alt="back"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 300 512"
              width="25"
              height="25"
            >
              <use xlink:href="./images/caret-right.svg#icon"></use>
            </svg>
          </button>
          <label class="infoTitle">Festival Information</label>
        </div>
        <div id="festivalUserInput" class="UserInputDiv" style="display: none">
          <div class="labelAndInput">
            <label for="festivalName" class="festivalLabel"
              >Festival Name:
            </label>
            <input
              type="text"
              id="festivalName"
              class="festivalInputs"
              placeholder="Kiwanis Music Festival"
            />
          </div>
          <div class="labelAndInput">
            <label for="festivalVenue" class="festivalLabel">Venue: </label>
            <input
              type="text"
              id="festivalVenue"
              class="festivalInputs"
              placeholder="Carnegie Hall"
            />
          </div>
          <hr />

          <div class="datesTable">
            <table id="festivalDatesTable" class="festival-grid">
              <!--Dynamically Add Dates-->
            </table>
          </div>
          <div class="festivalTableButtonsDiv">
            <button
              class="festivalButtons"
              id="addNewDate"
              onclick="loadDateInputs()"
              aria-label="Add New Date"
            >
              <svg
                class="festival-svg-icon"
                alt="back"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 420 512"
              >
                <use xlink:href="./images/calendar-plus.svg#icon"></use>
              </svg>
            </button>
            <button
              class="festivalButtons"
              id="deleteLastDate"
              onclick="deleteDateInputs()"
              aria-label="Delete Last Date"
            >
              <svg
                class="festival-svg-icon"
                alt="back"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 420 512"
                width="25"
                height="25"
              >
                <use xlink:href="./images/calendar-minus.svg#icon"></use>
              </svg>
            </button>
          </div>
        </div>
        <!--CLASS SECTION-->
        <div id="ClasslTitle" class="sidebarDropdownTitle">
          <button
            id="classDropdownButton"
            class="dropdownButton"
            onclick="toggleDropdownInfo('class')"
            aria-label="Toggle Class Info"
          >
            <svg
              class="svg-icon"
              alt="back"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 300 512"
              width="25"
              height="25"
            >
              <use xlink:href="./images/caret-right.svg#icon"></use>
            </svg>
          </button>
          <label class="infoTitle">Class Information</label>
        </div>
        <div id="classUserInput" class="UserInputDiv" style="display: none">
          <div class="labelAndInput">
            <label for="classGenre" class="label">Class/Genre: </label>
            <input
              type="text"
              id="classGenre"
              class="classInputs"
              placeholder="Musical Theatre"
            />
          </div>
          <hr />
          <div class="labelAndInput">
            <label for="performanceLength" class="label"
              >Performance Length:
            </label>
            <input
              type="text"
              id="performanceLength"
              class="classInputs"
              placeholder="minutes"
            />
          </div>
          <div class="labelAndInput">
            <label for="adjTime" class="label"
              >Adjudication Writing Time:
            </label>
            <input
              type="text"
              id="adjTime"
              class="classInputs"
              placeholder="minutes"
            />
          </div>
          <div class="labelAndInput">
            <label for="classAdjTime" class="label"
              >Class Adjudication Time:
            </label>
            <input
              type="text"
              id="classAdjTime"
              class="classInputs"
              placeholder="minutes"
            />
          </div>
          <div class="labelAndInput">
            <label for="bufferTime" class="label">Buffer Time: </label>
            <input
              type="text"
              id="bufferTime"
              class="classInputs"
              placeholder="minutes"
            />
          </div>
          <div class="labelAndInput">
            <label for="inBetweenTime" class="label"
              >Time Between Classes:
            </label>
            <input
              type="text"
              id="inBetweenTime"
              class="classInputs"
              placeholder="minutes"
            />
          </div>
          <div id="googlesheetClasses" class="googlesheetClasses">
            <hr />
          </div>
        </div>
        <!-- GOOGLE SHEET SECTION -->
        <div id="googleSheetUpload" class="googleSheetOverviewDiv">
          <div class="googleSheetTitleDiv">
            <input
              type="file"
              id="fileInput"
              accept=".xlsx, .xls, .csv"
              style="display: none"
              onchange="handleFileUpload(event), displayFileName()"
            />
            <button
              id="uploadGoogleSheet"
              class="googlesheetButton"
              onclick="triggerFileInput()"
              aria-label="Upload Google Sheet"
            >
              <svg
                class="googlesheet-svg"
                alt="back"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 351 512"
                width="25"
                height="25"
              >
                <use xlink:href="./images/file-lines.svg#icon"></use>
              </svg>
            </button>
            <label for="uploadGoogleSheet" class="uploadLabel"
              >Upload Google Sheet</label
            >
          </div>
          <p id="fileNameDisplay">
            Please fill out all fields before selecting your file
          </p>
        </div>
      </div>
      <div class="scheduleFlex grid-col-span-2">
        <div id="scheduleTitleDiv">
          <span id="scheduleTitle" class="scheduleTitle">Schedule Title</span>
          <div class="scheduleVenueAndDate">
            <span id="scheduleVenue">Schedule Venue</span>
            <span id="scheduleStartDate">DATE</span>
          </div>
        </div>
        <div class="individualClass" id="individualClass">
          <div class="individualClassTimeAndDate">
            <span class="scheduleClassTime">TIME</span>
            <span class="scheduleClassDate">DATE</span>
          </div>
          <div class="individualClassNumberAndParticipants">
            <span class="scheduleClassNumber">Class Num</span>
            <span class="scheduleClassNoParticipants">X Participants</span>
          </div>
          <div class="individualClassParticipants">
            <div class="participantInfo">
              <span class="participantClassPosition">X</span>
              <span class="participantFirstName">FirstName</span>
              <span class="participantLastName">LastName</span>
            </div>
            <div class="participantSong">
              <span class="participantSongTitle">SongTitle</span>
              <span> by </span>
              <span class="participantSongComposer">Composer</span>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="js/overview.js"></script>
    <script src="js/festival.js"></script>
    <script src="js/class.js"></script>
    <script src="js/googlesheet.js"></script>
    <script src="js/sorting.js"></script>
    <script src="js/schedule.js"></script>
  </body>
</html>
